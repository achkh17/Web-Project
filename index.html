<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/body.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- logo -->
	<script src="/js/hamburgerMenu.js"></script>
	
	<script src='/js/homepage.js'></script>
	<script src='/js/news/allNews.js'></script>
	<script src='/js/news/transfers.js'></script>
	<script src='/js/news/newsPage.js'></script>


	<title>AC Milan</title>

	<script>
		fetch("/html/header.html")
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("headerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

		fetch("/html/footer.html")
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("footerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});
	</script>

</head>

<body>

	<div class="main-container">

 		<div id="headerSpace"></div>
		<div id="content" class="content"></div>
		<div id="footerSpace"></div>
		
	</div>

	<script src="/js/router.js"></script>

</body>

</html>
