<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/body.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/teams/menTeam.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->
  <script src="/js/hamburgerMenu.js"></script>

  <title>AC Milan Squad</title>

  <script>

    function loadPage() {
			fetch("/html/header.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("headerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

			fetch("/html/footer.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("footerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

      var xhttp = new XMLHttpRequest();
      xhttp.overrideMimeType("application/json");
      xhttp.open("GET", "/json/teams.json", true);
      xhttp.send();

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var obj = JSON.parse(this.responseText);
          var arr = obj.menTeam;

          if(window.location.search == "?id=2") {
            arr = obj.womenTeam;
          }

          for (i = 0; i < arr.length; i++) {
            document.getElementById("team").innerHTML += `
              <div class="column ` +  arr[i].position + `">
                <a onclick="playerClicked(this)" href="/html/teams/player.html" id="` + arr[i].id + `">
                  <div class="content">
                    <img src="` + arr[i].img + `" class="column-img">
                    <div class="back-img"></div>
                    <div class="text-block">
                      <h1>` + arr[i].num + `</h1>
                      <h2>` + arr[i].name + `</h2>
                    </div>
                  </div>
                </a>
              </div>
            `;
          }
        }
        filterSelection("all");
      };

  }

  </script>

</head>

<body onload="loadPage()">

<div id="headerSpace"></div>

<div class="main">

  <div class="pageMainImage">
      <h1 class="titleH1">Team Players</h1>
    </div>

  <div id="myBtnContainer">
    <button class="btn active" onclick="filterSelection('all')">ALL</button>
    <button class="btn" onclick="filterSelection('goalkeeper')">GOALKEEPERS</button>
    <button class="btn" onclick="filterSelection('defender')">DEFENDERS</button>
    <button class="btn" onclick="filterSelection('midfielder')">MIDFIELDERS</button>
    <button class="btn" onclick="filterSelection('forward')">FORWARDS</button>
  </div>

  <div class="row" id="team"></div>

</div>

<div id="footerSpace"></div>

<script>

  filterSelection("all")

  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }

  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }

  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }


  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });
  }

</script>

<script type="text/javascript">
  function playerClicked(e){
      localStorage.setItem("playerId", e.id);
  }
</script>


</body>
</html>
