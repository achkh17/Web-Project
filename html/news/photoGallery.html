<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/body.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/news/photoGallery.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->

  <title>AC Milan Gallery</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script>

        $(function() {
          $("#headerSpace").load("/html/header.html"); 
          $("#footerSpace").load("/html/footer.html"); 
        
          var xhttp = new XMLHttpRequest();
          xhttp.overrideMimeType("application/json");
          xhttp.open("GET", "/json/photoGallery.json", true);
          xhttp.send();

          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var obj = JSON.parse(this.responseText);
              var arr = obj.photos;

              var photos = document.getElementById("photoGall");
              for (i = 0; i < arr.length; i++) {
                photos.innerHTML += `
                <div class="responsive">
                  <div class="gallery">
                    <a onclick="galleryClicked(this)" href="/html/news/photoPage.html" id="` + arr[i].id + `">
                      <img src="` + arr[i].img + `">
                    </a>
                    <div class="desc">` + arr[i].text + `</div>
                  </div>
                </div>
                `;
              }
            }
          };

        });

    </script>

</head>

<body>

  <div class="main-container">

    <div id="headerSpace"></div>

    <div class="pageMainImage">
      <h1 class="titleH1">PHOTO GALLERY</h1>
    </div>

    <div class="center-main">
      <div id="photoGall"></div>
    </div>

    <div class="clearfix"></div>
    <div id="footerSpace"></div>

    <script type="text/javascript">
      function galleryClicked(e){
          localStorage.setItem("photoId", e.id);
      }
    </script>

  </div>

</body>
</html>
