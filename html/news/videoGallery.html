<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/body.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/news/videoGallery.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->
  <script src="/js/hamburgerMenu.js"></script>

  <title>AC Milan Gallery</title>

  <script>

    function loadPage() {
			fetch("/html/header.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("headerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

			fetch("/html/footer.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("footerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});
        
          var xhttp = new XMLHttpRequest();
          xhttp.overrideMimeType("application/json");
          xhttp.open("GET", "/json/videoGallery.json", true);
          xhttp.send();

          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              var obj = JSON.parse(this.responseText);
              var vedeoArr = obj.videos;

              var photos = document.getElementById("videoGall");
              for (i = 0; i < vedeoArr.length; i++) {
                photos.innerHTML += `
                <div class="responsive">
                  <div class="gallery">

                    <iframe width="100%" height="350px" src="` + vedeoArr[i].video + `" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>

                    <div class="desc">` + vedeoArr[i].text + `</div>
                  </div>
                </div>
                `;
              }
            }
          };

        }

    </script>

</head>

<body onload="loadPage()">

  <div class="main-container">

    <div id="headerSpace"></div>

    <div class="pageMainImage">
      <h1 class="titleH1">VIDEO GALLERY</h1>
    </div>

    <div class="center-main">
      <div id="videoGall"></div>
    </div>

    <div class="clearfix"></div>
    <div id="footerSpace"></div>

  </div>

</body>
</html>
