<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/body.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/club/venues/venues.css">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->
	<script src="/js/hamburgerMenu.js"></script>

	<title>AC Milan Locations</title>

	<script>

		function loadPage() {
			fetch("/html/header.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("headerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

			fetch("/html/footer.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("footerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

		  var xhttp = new XMLHttpRequest();
		  xhttp.overrideMimeType("application/json");
		  xhttp.open("GET", "/json/venues.json", true);
		  xhttp.send();

		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		    	var obj = JSON.parse(this.responseText);
				var arr = obj.venues;
				var text = "";
				for (i = 0; i < arr.length; i++) {
					text += "<div class=\"location\">";
					text += "<img src=\"" + arr[i].img + "\">";
					text += "<div class=\"discoverInfo\">";
					text += "<h2>" + arr[i].name + "</h2>";
					text += "<p>" + arr[i].desc + "</p>";
					text += "<a href=\"" + arr[i].link + "\" target=\"_blank\"><button class=\"shopItemButton\"><h3>DISCOVER MORE</h3></button></a>";
					text += "</div>";
					text += "</div>";			
				}
				document.getElementById("locations").innerHTML = text;
		    }
		  };

		}

    </script>

</head>

<body onload="loadPage()">

	<div class="main-container">

 		<div id="headerSpace"></div>

 		<h1 class="titleH1">AC MILAN VENUES</h1>

 		<div class="locations" id="locations"></div>

 		<div id="footerSpace"></div>
 	</div>

</body>
</html>
