<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="/css/body.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/club/management.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->
  <script src="/js/hamburgerMenu.js"></script>

  <title>AC Milan management</title>

  <script>

    function loadPage() {
      fetch("/html/header.html" /*, options */)
      .then((response) => response.text())
      .then((html) => {
          document.getElementById("headerSpace").innerHTML = html;
      })
      .catch((error) => {
          console.warn(error);
      });

      fetch("/html/footer.html" /*, options */)
      .then((response) => response.text())
      .then((html) => {
          document.getElementById("footerSpace").innerHTML = html;
      })
      .catch((error) => {
          console.warn(error);
      });

      var xhttp = new XMLHttpRequest();
      xhttp.overrideMimeType("application/json");
      xhttp.open("GET", "/json/management.json", true);
      xhttp.send();

      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var obj = JSON.parse(this.responseText);
          var arr = obj.management;

          for (i = 0; i < arr.length; i++) {
            document.getElementById("management").innerHTML += `
            <div class="responsive">
                <div class="gallery">
                    <img src="` + arr[i].img + `">
                    <p class="name">` + arr[i].name + `</p>
                    <div class="position">` + arr[i].position + `</div>
                    <a href="` + arr[i].resume + `" target="_blank" class="position resume">see the resume</a>
                </div>
            </div>
            `;
          }
        }
      };

  }

  </script>

</head>

<body onload="loadPage()">

<div id="headerSpace"></div>

<div class="main center-main">

  <div class="pageMainImage">
      <h1 class="titleH1">Management</h1>
    </div>

  <div id="management"></div>

</div>

<div id="footerSpace" class="clearfix"></div>

</body>
</html>
