<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="/css/body.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/tickets/museumTickets.css">
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- logo -->
	<script src="/js/hamburgerMenu.js"></script>

	<title>AC Milan Banners</title>

	<script>

		function loadPage() {
			fetch("/html/header.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("headerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			});

			fetch("/html/footer.html" /*, options */)
			.then((response) => response.text())
			.then((html) => {
				document.getElementById("footerSpace").innerHTML = html;
			})
			.catch((error) => {
				console.warn(error);
			}); 

		  var xhttp = new XMLHttpRequest();
		  xhttp.overrideMimeType("application/json");
		  xhttp.open("GET", "/json/banners.json", true);
		  xhttp.send();

		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		    	var obj = JSON.parse(this.responseText);
		    	document.getElementById("phrase").innerHTML = obj.phrase;
		    	document.getElementById("mainImg").src = obj.mainImg;

		    	var arr = obj.text;
		    	for (i = 0; i < arr.length; i++) {
		    		document.getElementById("info" + (i + 1)).innerHTML = arr[i];
		    	}

		    }

		  };

		}

	</script>
	
</head>

<body onload="loadPage()">

	<div class="main-container">

 		<div id="headerSpace"></div>

 		<div class="pageMainImage">
 			<div class="centerTitle">
	 			<h1 class="titleH1">BANNERS</h1>
	 			<h2 class="titleH2" id="phrase"></h2>
			</div>

			<img id="mainImg">
		</div>

		<div class="center-main">

			<div class="tab">
			  <button class="tablinks" onclick="openTab(event, 'info1')" id="defaultTab">REQUEST</button>
			  <button class="tablinks" onclick="openTab(event, 'info2')">POSITION</button>
			  <button class="tablinks" onclick="openTab(event, 'info3')">PROCEDURE</button>
			</div>

			<div id="info1" class="tabcontent"></div>
			<div id="info2" class="tabcontent"></div>
			<div id="info3" class="tabcontent"></div>

			<script>
				document.getElementById("defaultTab").click();

				function openTab(evt, tabName) {
				  var i, tabcontent, tablinks;
				  tabcontent = document.getElementsByClassName("tabcontent");
				  for (i = 0; i < tabcontent.length; i++) {
				    tabcontent[i].style.display = "none";
				  }
				  tablinks = document.getElementsByClassName("tablinks");
				  for (i = 0; i < tablinks.length; i++) {
				    tablinks[i].className = tablinks[i].className.replace(" active", "");
				  }
				  document.getElementById(tabName).style.display = "block";
				  evt.currentTarget.className += " active";
				}
			</script>

		</div>

 		<div id="footerSpace"></div>
 	</div>

</body>
</html>
